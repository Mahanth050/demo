<div class="form">
  <h2 id="registration">Registration Form</h2>
  <form [formGroup]=" reactiveForm" (ngSubmit)="onSubmit()">
    <label for="fname">First name</label>
    <input type="text" id="fname" placeholder="Enter name.." formControlName="firstname">
    <div>
      <small *ngIf="reactiveForm.get('firstname').errors?.['required']">
        First name is required</small>
      <small *ngIf="reactiveForm.get('firstname').errors?.['noSpaceAllowed']">
        First name cannot allow the spaces.</small>
    </div>

    <label for="lname">Last name</label>
      <input type="text" id="lname" placeholder="last name..." formControlName="lastname">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="your email..."formControlName="email">
      <div>
        <span style="color: red;"
        *ngIf="!reactiveForm.get('email').valid && reactiveForm.get('email').touched">The email you entered is not a valid email.</span>
      </div>

      <label for="country">Country</label>
      <select id="country" formControlName="country">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
      </select>

      <label for="gender">Gender :</label>
      <input type="radio" id="gender" value="male" formControlName="gender">
      <label for="male">Male</label>
      <input type="radio" id="female" value="female" formControlName="gender">
      <label for="female">Female</label><br />
      <input type="radio" id="other" value="other" formControlName="gender">
      <label for="other">Other</label>
      <br><br>

      <label>Hobbies <i>(Optional)</i></label>
      <div class="form-inline">
        <label><input type="checkbox" value="sports" formControlName="hobbies">Sports</label>
        <label><input type="checkbox" value="music" formControlName="hobbies">Music</label>
        <label><input type="checkbox" value="movies" formControlName="hobbies">Movies</label>
      </div>
      <div formArrayName="skills">
        <ng-container *ngFor="let skill of reactiveForm.get('skills')['controls']; index as i">
          <input type="text" placeholder="add skill..." formControlName="{{i}}">
        </ng-container>
      </div>

      <input type="submit" value="Submit" id="btn">

  </form>
</div>
